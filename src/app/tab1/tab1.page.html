<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!activityList">

    <ion-card>
      <ion-skeleton-text animated class="skeleton-img"></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-skeleton-text animated class="skeleton-img"></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-skeleton-text animated class="skeleton-img"></ion-skeleton-text>
      <ion-card-header>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-card [routerLink]="['/tabs/activity-detail', activity.id]" button
  *ngFor="let activity of (activityList | async)">
    <img [src]="activity.cropped" alt="flower">
    <ion-card-header>

      <ion-card-title>{{ activity.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
